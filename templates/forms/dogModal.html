<div class="modal-header">
	<h3 class="modal-title">Please select the dog to edit</h3>
</div>
<div class="modal-body">
	<ul>
		<li ng-repeat="item in items">
			<a ng-click="selected.item = item">{{item.name}}</a>
		</li>
		<li>
			<a ng-click="selected.item = null">Add A New Dog</a>
		</li>
	</ul>
	<b ng-show="selected.item != null">Selected {{selected.item.name}}</b>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="dogSelected()">Ok</button>
	<button class="btn btn-warning" ng-click="close()">Cancel</button>
</div>
